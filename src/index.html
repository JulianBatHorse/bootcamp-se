<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROT13</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="index.js"></script>

</head>


<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                ROT13 <small>the most sophisticated code ever</small>
            </h1>
        </div>
    </section>

    <section class="section content">

        <div class="columns">
            <div class="column">
                <h2 class="title is-2">Text to encode</h2>
                <textarea id="input_encode" class="textarea is-large"></textarea>
            </div>
            <div class="column">
                <center>
                    <button id="encode" onclick="encode()" class="button">
                        ENCODE >>
                    </button>
                    <br />
                    <br />
                    <button id="decode" onclick="decode()" class="button">
                        << DECODE </button> <br />
                        <br />
                        <button id="clear" onclick="clearInputs()" class="button">
                            << CLEAR>>
                        </button>
                </center>
            </div>
            <div class="column">
                <h2 class="title is-2">Text to decode</h2>
                <textarea id="input_decode" class="textarea is-large"></textarea>
            </div>
        </div>

    </section>
</body>

</html>
